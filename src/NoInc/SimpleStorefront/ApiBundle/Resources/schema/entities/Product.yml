types:
  Product:
    parent: false
    resourceEnabled: true
    attributes:
      filters: 
      - 'product.recipe_filter'
    properties:
###### Start Custom Fields 
      createdAt:
        range: DateTime
        groups:
        - output
        - input
      recipe:
        range: Recipe
        cardinality: (*..1)
        groups:
        - output
        - input
###### End Custom Fields 
